<div class="container">
    <h1>Type Ahead</h1>
    <div class="typeahead-container">
        <label for="typeahead">Countries:</label>
        <input type="text" name="typeahead" autocomplete="off" [ngModel]="result()"
            (ngModelChange)="filterResults($event)" (keydown)="onKeyDown($event)">
        <div class="results" *ngIf="results()?.length">
            <div class="result" *ngFor="let result of results(); let i = index" [class.focused]="i === focusedIndex()"
                (mouseenter)="focusedIndex.set(i)" (click)="selectResult(result)">{{result}}</div>
        </div>
    </div>
</div>
